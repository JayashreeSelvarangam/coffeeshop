<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCUMENT</title>
   
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="../crud/style.css">
</head>
<body>
    <div class="container">
   <h2 class="mt-5 mb-5">Coffeeshop</h2>
   <!-- <form onsubmit="submit_1(event)"> -->
      <form class="form gap-0 row-gap-6 flex-column align-content-center justify-content-center flex-wrap" id="form">

 
   <div class="mb-5">
    <div class="row">

      <div class="form-group col-md-6 md-3">
         <select  name="category" id="category" class="form-control" >
             <option selected>CHOOSE TYPE</option>
               <option>EXPRESSO</option>
               <option>FRAPPUCINO</option>
               <option >COLD BREW</option>
               <option >TEA</option>
               <option >BREWED COFFEE</option>
             </select>
     </div>



        <div class="form-group col-md-6 md-3">
           <label for="name">Product_name</label>
           <input type="text" 
           name="name" 
        
           id="name"
           class="form-control">

        </div>
        <div class="form-group col-md-6 md-3">
            <label for="age">Size</label>
            <input type="text" 
            name="age" 
            
            id="size_name"
            class="form-control">
 
         </div>
         <div class="form-group col-md-6 md-3">
            <label for="address">image_url</label>
            <input type="url" 
            name="image_url" 
            
            id="image_url"
            class="form-control">
 
         </div>
         <div class="form-group col-md-6 md-3">
            <label for="address">quantity_value in ml</label>
            <input type="number" 
            name="quantity_value" 
            
            id="quantity_value"
            class="form-control">
 
         </div>
         <div class="form-group col-md-6 md-3">
            <label for="address">calories_value in kcal</label>
            <input type="number" 
            name="quantity_value" 
            
            id="calories_value"
            class="form-control">
 
         </div>
         <div class="form-group col-md-6 md-3">
            <label for="description">Description</label>
            <input type="text" 
            name="description" 
         
            id="description"
            class="form-control">
 
         </div>
         <div class="form-group col-md-6 md-3">
            <label for="cost">Cost</label>
            <input type="number" 
            name="cost" 

            id="cost"
            class="form-control">
 
         </div>

         <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="Submit"  >Add Data</button>
            <button class="btn btn-primary" id="Update" >Update</button>
         </div>
    </div>
   </div>
   <hr>
     <div class="row mt-5">
        <div class="col-12">
            <table class="table table-bordered" id="crudTable">
                <thead>            
                     <tr>
                    <th>Product_name</th>
                    <th>category</th>
                   
                    <th>Size</th>
                    <th>quantity_value </th>
                    <th>calories_value </th>
                    <th> description</th>
                    <th> cost</th>
                    <th>Events</th>
                 </tr>  
                </thead>
                <tbody  >

                </tbody>

              

 

            </table>
        </div>
     </div>
   </div>
</form>

</body>
<script src="../crud/index.js">


</script>
</html>
