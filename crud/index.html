<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCUMENT</title>
   
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="../crud/style.css">
</head>
<body>
    <div class="container">
   <h2 class="mt-5 mb-5">crud application</h2>
   <div class="mb-5">
    <div class="row">
        <div class="form-group col-md-6 md-3">
           <label for="name">Name</label>
           <input type="text" 
           name="name" 
           placeholder="Enter name" 
           id="name"
           class="form-control">

        </div>
        <div class="form-group col-md-6 md-3">
            <label for="age">Age</label>
            <input type="text" 
            name="age" 
            placeholder="Enter age" 
            id="age"
            class="form-control">
 
         </div>
         <div class="form-group col-md-6 md-3">
            <label for="address">Address</label>
            <input type="text" 
            name="address" 
            placeholder="Enter address" 
            id="address"
            class="form-control">
 
         </div>
         <div class="form-group col-md-6 md-3">
            <label for="email">Email</label>
            <input type="email" 
            name="email" 
            placeholder="Enter email" 
            id="email"
            class="form-control">
 
         </div>

         <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="Submit" onclick="AddData()" >Add Data</button>
            <button class="btn btn-primary" id="Update" >Update</button>
         </div>
    </div>
   </div>
   <hr>
     <div class="row mt-5">
        <div class="col-12">
            <table class="table table-bordered" id="crudTable">
                <thead>            
                     <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>address</th>
                    <th>Email</th>
                    <th>Actions</th>
                 </tr>  
                </thead>
                <tbody ></tbody>

              

 

            </table>
        </div>
     </div>
   </div>

</body>
<script src="../crud/index.js">


</script>
</html>
